<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Add Review</title>
    <link rel="icon" href="../../public/images/snowGoLogo.png">
    <meta name="comp1800 template" content="My 1800 App" />

    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Other libraries go here -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.js"></script>
    <script src="https://common.olemiss.edu/_js/sweet-alert/sweet-alert.min.js"></script>

    <link
      rel="stylesheet"
      type="text/css"
      href="https://common.olemiss.edu/_js/sweet-alert/sweet-alert.css"
    />
    <link
      type="text/css"
      rel="stylesheet"
      href="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Comfortaa&family=IBM+Plex+Serif:wght@300&family=Lexend&family=Onest&family=Young+Serif&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />

    <!-- Link to styles of your own -->
    <link rel="stylesheet" href="../../public/styles/styleAddReview.css" />
  </head>

  <body>
    <!------------------------------>
    <!-- Your HTML Layout go here -->
    <!------------------------------>
    <!-- Stuff for body goes here -->
    <div class="wrapper">
      <div class="container">
        <div class="title">Write a Review</div>
        <div class="dropdown">
          <select id="dropdown-menu">
            <option value="" disabled selected>Select a Location</option>
          </select>
        </div>
        <div class="icyCheckbox">
          <select id="icy-road">
            <option value="" disabled selected>Is the road icy?</option>
            <option value="yes">Yes</option>
            <option value="no">No</option>
          </select>
        </div>
        <div class="snowCondition">
          <select id="snow-type">
            <option value="" disabled selected>Select a snow type</option>
            <option value="clear">Clear</option>
            <option value="slight-snow">Slight Snow</option>
            <option value="slush">Slush</option>
            <option value="heavy-snow">Heavy Snow</option>
          </select>
        </div>
        <div class="textbox">
          <form>
            <label id="reviewTitle" for="review">Enter your review:</label
            ><br /><br />
            <textarea id="review" name="review"></textarea><br />
            <!-- <button type="submit">Submit</button> -->
            <button class="submitBtn" type="submit">Submit</button>
          </form>
        </div>
      </div>
      <div class="bottomNav">
        <div class="icons" id="homeBtn">
          <img class="innerIcon" src="../../public/images/home.png" />
        </div>
        <div class="icons" id="bookmarkBtn">
          <img class="innerIcon" src="../../public/images/bookmark.png" />
        </div>
        <div class="icons middleIcon" id="plusBtn">
          <img
            class="innerIcon plusIcon"
            src="../../public/images/whitePlus.png"
          />
        </div>
        <div class="icons" id="searchBtn">
          <img class="innerIcon" src="../../public/images/loupe.png" />
        </div>
        <div class="icons" id="profileBtn">
          <img class="innerIcon" src="../../public/images/profile-user.png" />
        </div>
      </div>
    </div>

    <!---------------------------------------------->
    <!-- Your own JavaScript functions go here    -->
    <!---------------------------------------------->

    <!-- Link to scripts of your own -->
    <script src="../../public/scripts/firebaseAPI_BBY16.js"></script>
    <script src="../../public/scripts/main.js"></script>
    <script src="../../public/scripts/review.js"></script>
  </body>
</html>
