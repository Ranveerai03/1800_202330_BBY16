<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Picture Upload</title>
    <link rel="stylesheet" href="../../public/styles/stylepicture.css">
</head>

<body>
    <div class="wrapper">
        <div class="container">
            <div class="cards">
                <div class="mainCard">
                    <h1>Upload a photo!</h1>
                </div>

                <div class="card1">
                    <h1>Take a camera photo</h1>
                    <div class="icon"><img src="../../public/images/cameraIcon.png"/></div>
                </div>

                <div class="card2">
                    <h1>Upload from Gallery</h1>
                    <div class="icon"><img src="../../public/images/gallery.png"/></div>
                </div>
            </div>
        </div>
    </div>

    <div class="bottomNav">
        <div class="icons" id="homeBtn"><img class="innerIcon" src="../../public/images/home.png"></div>
        <div class="icons" id="bookmarkBtn"><img class="innerIcon" src="../../public/images/bookmark.png"></div>
        <div class="icons" id="searchBtn"><img class="innerIcon" src="../../public/images/loupe.png"></div>
        <div class="icons" id="profileBtn"><img class="innerIcon" src="../../public/images/profile-user.png"></div>
    </div>
        
    <script src="../../public/scripts/main.js"></script>

</body>
