<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Picture Upload</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.js"></script>
    <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.css" />
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
    <link rel="stylesheet" href="../../public/styles/stylepicture.css">
</head>

<body>
    <div class="wrapper">
        <div class="container">
            <div class="titleCard">
                <h1>Post a photo below!</h1>
            </div>

            <form class="fullForm">
                <div class="form-group">
                    <label>Upload a photo from your gallery below:</label>
                </div>
                <div class="container py-3">
                    <input type="file" id="mypic-input" accept="image/*" />
                    <img id="mypic-goes-here" width=200 height=200 />
                </div>
                <div class="d-flex mt-5">
                    <a href="main.html">
                        <button type="button" class="btn btn-info" onclick="savePost()">Post Now</button>
                    </a>
                </div>
            </form>
        </div>
    </div>

    <div class="bottomNav">
        <div class="icons" id="homeBtn"><img class="innerIcon" src="../../public/images/home.png"></div>
        <div class="icons" id="bookmarkBtn"><img class="innerIcon" src="../../public/images/bookmark.png"></div>
        <div class="icons middleIcon" id="plusBtn"><img class="innerIcon plusIcon" src="../../public/images/whitePlus.png"></div>
        <div class="icons" id="searchBtn"><img class="innerIcon" src="../../public/images/loupe.png"></div>
        <div class="icons" id="profileBtn"><img class="innerIcon" src="../../public/images/profile-user.png"></div>
    </div>

    <script src="../../public/scripts/firebaseAPI_BBY16.js"></script>    
    <script src="../../public/scripts/main.js"></script>
    <script src="../../public/scripts/picture.js"></script>

</body>
