<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="../../public/styles/styleprofile.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.js"></script>
</head>

<body>
  <div class="wrapper">
    <div class="container">
      <header>Profile</header>
      <div class="profile-card">
        <div class="profile-img">
          <img src="../../public/images/profile-user.png">
        </div>
        <div class="name">
          <div id="name-goes-here"></div>
        </div>
        <div class="email">
          <div id="email-goes-here"></div>
        </div>
        <div class="logout" id="logoutlol">
          <div>Logout</div>
        </div>
      </div>
      <div class="settings-card">
        <div class="notifications">
          <div id="notif-header">NOTIFICATIONS</div>
          <div id="notif1">
            <div class="alerts">Alerts</div>
            <div class="toggle">
              <label class="switch">
                <input type="checkbox">
                <span class="slider round"></span>
              </label>
            </div>
          </div>
        </div>
      </div>
      <div class="weather">
        <div id="notif-header">Set Weather Location</div>
      </div>
      <div class="mainCard">
        <div id="notif-header">Set Review Location</div>
      </div>
    </div>
    <div class="bottomNav">
      <div class="icons" id="homeBtn"><img class="innerIcon" src="../../public/images/home.png"></div>
      <div class="icons" id="bookmarkBtn"><img class="innerIcon" src="../../public/images/bookmark.png"></div>
      <div class="icons middleIcon" id="plusBtn"><img class="innerIcon plusIcon" src="../../public/images/whitePlus.png"></div>
      <div class="icons" id="searchBtn"><img class="innerIcon" src="../../public/images/loupe.png"></div>
      <div class="icons" id="profileBtn"><img class="innerIcon" src="../../public/images/profile-user.png"></div>
  </div>
  </div>

  <script src="../../public/scripts/firebaseAPI_BBY16.js"></script>
  <script src="../../public/scripts/main.js"></script>
  <!-- <script src="../../public/scripts/profile.js"></script> -->

</body>

</html>
