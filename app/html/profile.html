<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="../../public/styles/styleprofile.css">
</head>

<body>
  <div class="wrapper">
    <div class="container">
      <header>Profile</header>
      <div class="profile-card">
        <div class="profile-img">
          <img src="../../public/images/profile-user.png">
        </div>
        <div class="name">
          <div id="name-goes-here"></div>
        </div>
        <div class="email">
          <div id="email-goes-here"></div>
        </div>
        <div class="logout">
          Logout
        </div>
      </div>
      <div class="settings-card">
        <div class="notifications">
          <div id="notif-header">NOTIFICATIONS</div>
          <div id="notif1">
            <div class="alerts">Alerts</div>
            <div class="toggle">
              <label class="switch">
                <input type="checkbox">
                <span class="slider round"></span>
              </label>
            </div>
          </div>
        </div>
        <div class="security">
          <div id="security-header">SECURITY</div>
          <div id="security1">
            <div>Change Password</div>
            <div><img src="../../public/images/right-arrow.png" /></div>
          </div>
        </div>
      </div>
    </div>
    <div class="bottomNav">
      <div class="icons"><img class="innerIcon" src="../../public/images/home.png"></div>
      <div class="icons"><img class="innerIcon" src="../../public/images/bookmark.png"></div>
      <div class="icons middleIcon"><img class="innerIcon plusIcon" src="../../public/images/whitePlus.png"></div>
      <div class="icons"><img class="innerIcon" src="../../public/images/loupe.png"></div>
      <div class="icons"><img class="innerIcon" src="../../public/images/profile-user.png"></div>
    </div>
  </div>
</body>

</html>
