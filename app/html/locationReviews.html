<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Location Reviews</title>
    <link rel="icon" href="../../public/images/snowGoLogo.png">
    <meta name="comp1800 template" content="My 1800 App" />

    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Other libraries go here -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.js"></script>
    <link
      type="text/css"
      rel="stylesheet"
      href="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Comfortaa&family=IBM+Plex+Serif:wght@300&family=Lexend&family=Onest&family=Young+Serif&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />

    <!-- Link to styles of your own -->
    <link
      rel="stylesheet"
      href="../../public/styles/styleLocationReviews.css"
    />
  </head>

  <body>
    <!------------------------------>
    <!-- Your HTML Layout go here -->
    <!------------------------------>
    <!-- Stuff for body goes here -->
    <div class="wrapper">
      <div class="container">
        <div class="title">
          Location Details
          <div class="savedBookmark">
            <i class="material-icons md-48" id="test">bookmark_border</i>
          </div>
        </div>
        <div class="name">
          <div id="name-goes-here"></div>
        </div>
        <div class="address">
          <span id="city-goes-here"></span>
          <span id="province-goes-here"></span>
        </div>
        <div class="view-option">
          <input type="button" class="button" id="reviews" value="Reviews" />
          <div></div>
          <input type="button" class="button" id="photos" value="Photos" />
        </div>

        <div class="card-container">
          <div id="reviewCardGroup"></div>
        </div>

        <template id="card-template">
          <div class="card">
            <p class="condition">placeholder</p>
            <p class="icy">placeholder</p>
            <p class="comment">placeholder</p>
            <p class="time">placeholder</p>
          </div>
        </template>
      </div>
    </div>
    <div class="bottomNav">
      <div class="icons" id="homeBtn">
        <img class="innerIcon" src="../../public/images/home.png" />
      </div>
      <div class="icons" id="bookmarkBtn">
        <img class="innerIcon" src="../../public/images/bookmark.png" />
      </div>
      <div class="icons middleIcon" id="plusBtn">
        <img
          class="innerIcon plusIcon"
          src="../../public/images/whitePlus.png"
        />
      </div>
      <div class="icons" id="searchBtn">
        <img class="innerIcon" src="../../public/images/loupe.png" />
      </div>
      <div class="icons" id="profileBtn">
        <img class="innerIcon" src="../../public/images/profile-user.png" />
      </div>
    </div>

    <!---------------------------------------------->
    <!-- Your own JavaScript functions go here    -->
    <!---------------------------------------------->

    <!-- Link to scripts of your own -->
    <script src="../../public/scripts/firebaseAPI_BBY16.js"></script>
    <script src="../../public/scripts/locationReviews.js"></script>
    <script src="../../public/scripts/main.js"></script>
  </body>
</html>
