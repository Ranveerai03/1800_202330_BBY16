  <body>
    <div class="wrapper">
      <div class="container">
        <div class="cards card3">
          <div class="title">BCIT Burnaby Campus</div>

        </div>
        <div class="cards mainCard">
          <div class="weatherCard">
            <div class="search">
              <input

              <button class="button">
                <img class="searchBtn" src="../../public/images/loupe.png" />

            </div>
            <div class="weather loading">
              <h2 class="city">Vancouver</h2>
              <h1 class="temp">10Â°C</h1>
              <div class="flex">

                />
                <div class="description">Rainy</div>
              </div>
              <div class="humidity">Humidity: 69%</div>
              <div class="wind">Wind Speed: 6.2 km/h</div>
            </div>
          </div>

        <div class="cards card2" id="mapHP"></div>

          <p class="condition">placeholder</p>
          <p class="icy">placeholder</p>
          <p class="comment">placeholder</p>
          <p class="time">placeholder</p>
        </div>
      </template>
    </div>
    <div class="bottomNav">
      <div class="icons" id="homeBtn">
        <img class="innerIcon" src="../../public/images/home.png" />
      </div>
      <div class="icons" id="bookmarkBtn">
        <img class="innerIcon" src="../../public/images/bookmark.png" />
      </div>
      <div class="icons middleIcon" id="plusBtn">
        <img
          class="innerIcon plusIcon"
          src="../../public/images/whitePlus.png"
        />
      </div>
      <div class="icons" id="searchBtn">
        <img class="innerIcon" src="../../public/images/loupe.png" />
      </div>
      <div class="icons" id="profileBtn">
        <img class="innerIcon" src="../../public/images/profile-user.png" />
      </div>
    </div>

    <script src="../../public/scripts/firebaseAPI_BBY16.js"></script>
    <script src="../../public/scripts/main.js"></script>
