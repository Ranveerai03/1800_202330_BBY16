<!DOCTYPE html>
<html lang="en">

<head>
  <title>SnowGo - Saved</title>
  <meta name="comp1800 template" content="My 1800 App" />

  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.js"></script>

  <!-- Other libraries go here -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link

    rel="stylesheet">

  <!-- Link to styles of your own -->
  <link rel="stylesheet" href="../../public/styles/styleSaved.css" />
</head>

<body>
  <!------------------------------>
  <!-- Your HTML Layout go here -->
  <!------------------------------>
  <!-- Stuff for body goes here -->
  <div class="container">
    <div class="title">Saved Locations</div>
    <div id="add">+ Add Locations</div>

    <div class="container">
      <!-- Here is container for cards  -->
      <div class="container">
        <div id="hikeCardGroup" class="row row-cols-auto">
        </div>
      </div>
    </div>

    <!-- Templates for general use, not displayed -->
    <template id="savedCardTemplate">
      <a class="card-href">
        <div class="cards" id="temp">
          <div class="card-body">
            <p class="card-title">Card title</p>
            <span class="card-city">placeholder</span>
            <p class="route-timestamp"><i>Last updated: 10:00am</i></p>
            <!-- <a class="btn btn-secondary card-href" id="read-more">Read more ...</a> -->
            <br>
          </div>
        </div>
      </a>
    </template>

  </div>
  <div class="bottomNav">
    <div class="icons" id="homeBtn">
      <img class="innerIcon" src="../../public/images/home.png" />
    </div>
    <div class="icons" id="bookmarkBtn">
      <img class="innerIcon" src="../../public/images/bookmark.png" />
    </div>
    <div class="icons middleIcon" id="plusBtn">
      <img class="innerIcon plusIcon" src="../../public/images/whitePlus.png" />
    </div>
    <div class="icons" id="searchBtn">
      <img class="innerIcon" src="../../public/images/loupe.png" />
    </div>
    <div class="icons" id="profileBtn">
      <img class="innerIcon" src="../../public/images/profile-user.png" />
    </div>
  </div>

  <!---------------------------------------------->
  <!-- Your own JavaScript functions go here    -->
  <!---------------------------------------------->

  <!-- Link to scripts of your own -->
  <!-- <script src="./scripts/script.js"></script> -->
  <script src="../../public/scripts/firebaseAPI_BBY16.js"></script>
  <script src="../../public/scripts/main.js"></script>
  <script src="../../public/scripts/saved.js"></script>
  <!-- <script src="../../public/scripts/map.js"></script> -->
</body>

</html>
