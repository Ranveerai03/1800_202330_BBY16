    <!-- Stuff for body goes here -->
    <div class="container">
      <header>Search for Road Conditions</header>

      <div class="input-group">
        <input
          type="text"
          class="form-control"
          placeholder="Destination"
          aria-label="Destination"
          aria-describedby="button-addon2"
        />
        <button class="btn btn-outline-secondary" type="button" id="button">
          Search
        </button>
      </div>

      <div class="cards">
        <div id="destination1">
          <p class="destination-name">BCIT</p>
          <p class="destination-description">Current road conditions: Snow</p>
          <p class="destination-timestamp"><i>Last updated: 11:00am</i></p>
        </div>

        <div id="destination2">
          <p class="destination-name">Metropolis at Metrotown</p>
          <p class="destination-description">Current road conditions: Snow</p>
          <p class="destination-timestamp"><i>Last updated: 10:00am</i></p>
        </div>
      </div>
    </div>

    <div class="bottomNav">
      <div class="icons" id="homeBtn">
        <img class="innerIcon" src="../../public/images/home.png" />
      </div>
      <div class="icons" id="bookmarkBtn">
        <img class="innerIcon" src="../../public/images/bookmark.png" />

      <div class="icons middleIcon" id="plusBtn">
        <img

          src="../../public/images/whitePlus.png"

      <div class="icons" id="searchBtn">
