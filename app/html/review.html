<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Review</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.js"></script>
    <script src="https://common.olemiss.edu/_js/sweet-alert/sweet-alert.min.js"></script> 
    <link rel="stylesheet" type="text/css" href="https://common.olemiss.edu/_js/sweet-alert/sweet-alert.css">
    <link
      type="text/css"
      rel="stylesheet"
      href="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Comfortaa&family=IBM+Plex+Serif:wght@300&family=Lexend&family=Onest&family=Young+Serif&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../../public/styles/styleReview.css" />
  </head>

  <body>
    <div class="wrapper">
      <div class="container">
        <div class="review">
          <h2>Write a review below:</h2>
        </div>

        <div class="locationCard">
          <h1>Add a location</h1>
        </div>

        <div class="dropdown">
          <select id="dropdown-menu">
            <option value="" enabled selected>Select a Location</option>
          </select>
        </div>

        <div class="icyCheckbox">
          <select id="icy-road">
            <option value="" disabled selected>Is the road icy?</option>
            <option value="yes">Yes</option>
            <option value="no">No</option>
          </select>
        </div>
        <div class="snowCondition">
          <select id="snow-type">
            <option value="" disabled selected>Select a snow type</option>
            <option value="clear">Clear</option>
            <option value="slight-snow">Slight Snow</option>
            <option value="slush">Slush</option>
            <option value="heavy-snow">Heavy Snow</option>
          </select>
        </div>
        <div class="textbox">
            <form>
              <label for="review">Enter your review:</label><br />
              <textarea id="review" name="review"></textarea><br />
              <!-- <button type="submit">Submit</button> -->
              <button type="submit">Submit</button>
            </form>
          </div>

        <!-- <button type="button" class="btn btn-info" id="savePostBtn" onclick="savePost()">Save</button> -->
      </div>
    </div>

    <div class="bottomNav">
      <div class="icons" id="homeBtn">
        <img class="innerIcon" src="../../public/images/home.png" />
      </div>
      <div class="icons" id="bookmarkBtn">
        <img class="innerIcon" src="../../public/images/bookmark.png" />
      </div>
      <div class="icons middleIcon" id="plusBtn">
        <img
          class="innerIcon plusIcon"
          src="../../public/images/whitePlus.png"
        />
      </div>
      <div class="icons" id="searchBtn">
        <img class="innerIcon" src="../../public/images/loupe.png" />
      </div>
      <div class="icons" id="profileBtn">
        <img class="innerIcon" src="../../public/images/profile-user.png" />
      </div>
    </div>

    <script src="../../public/scripts/firebaseAPI_BBY16.js"></script>
    <script src="../../public/scripts/review.js"></script>
    <script src="../../public/scripts/main.js"></script>
  </body>
</html>
